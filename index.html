<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Dodge Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <div id="output"></div>
    </div>
    <div id="high">
        <h1>Block Dodge Game</h1>
        <button id="startBtn">Start</button>
        <div id="score">Score: 0</div>
        <input type="range" id="frequency-slider" min="1" max="10" value="5">
        <div id="frequency-label">Frequency: 5</div>
    </div>
    <div id="lower"></div>
    <script src="script.js"></script>
</body>
</html>
